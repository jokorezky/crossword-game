<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,user-scalable=0"
    />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>CrossWord</title>
    <meta name="keywords" content="html5 crossword" />
    <meta name="description" content="html5 crossword" />

    <link rel="stylesheet" type="text/css" href="css/materialize.min.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <script type="text/javascript" src="js/easeljs-0.7.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/easytimer.min.js"></script>
    <script type="text/javascript" src="js/iscroll.js"></script>
    <script type="text/javascript" src="js/crossword.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
  </head>
  <body ondragstart="return false">
    <div id="rotate" class="rotate"></div>

    <div id="content">
      <div id="loader" class="center">
        <div class="preloader-wrapper big active">
          <div class="spinner-layer spinner-blue">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>

          <div class="spinner-layer spinner-red">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>

          <div class="spinner-layer spinner-yellow">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>

          <div class="spinner-layer spinner-green">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>

      <div id="intro" class="blue lighten-2">
        <nav class="indigo grey darken-3 z-depth-0">
          <div class="nav-wrapper">
            <ul class="left hide-on-med-and-down">
              <li>
                <a
                  ><i class="material-icons toolbar_item v_center primary_text"
                    >arrow_back</i
                  ></a
                >
              </li>
            </ul>
            <div class="brand-logo game_title center primary_text"></div>
            <ul class="right">
              <li class="">
                <a
                  ><i
                    class="material-icons toolbar_item v_center primary_text left"
                    >replay</i
                  >Reset</a
                >
              </li>
            </ul>
          </div>
        </nav>
        <nav class="right transparent z-depth-0 nav-button-heigh">
          <div class="nav-wrapper">
            <ul class="right">
              <li class="mr-15 mt-15 remove-hover">
                <a href="#modal1" class="modal-trigger customButton">
                  <object
                    data="svg/button_setting.svg"
                    type="image/svg+xml"
                  ></object
                ></a>
              </li>
            </ul>
          </div>
        </nav>
        <div id="intro_content center">
          <div id="logo" class="mt">
            <img src="images/crossword-logo.png" alt="logo" />
          </div>
          <div class="clear"></div>
          <div class="section">
            <a
              id="btn_start"
              class="waves-effect waves-light amber darken-1 btn btn-large customFontBadabb startbutton mt-15 tooltipped"
              data-position="top"
              data-tooltip="Play game"
              >START
            </a>
          </div>
        </div>
      </div>

      <div id="crossword" class="blue lighten-2">
        <nav class="indigo grey darken-3 z-depth-0">
          <div class="nav-wrapper">
            <ul class="left hide-on-med-and-down">
              <li>
                <a
                  ><i class="material-icons toolbar_item v_center primary_text"
                    >arrow_back</i
                  ></a
                >
              </li>
            </ul>
            <div class="brand-logo game_title center primary_text"></div>
            <ul class="right">
              <li class="">
                <a
                  ><i
                    class="material-icons toolbar_item v_center primary_text left"
                    >replay</i
                  >Reset</a
                >
              </li>
            </ul>
          </div>
        </nav>
        <nav class="right transparent z-depth-0 nav-button-heigh">
          <div class="nav-wrapper">
            <ul>
              <li class="mr-15 mt-15 ml-15 remove-hover">
                <div id="btn_pause" type="image/svg+xml">
                  <div id="chrono" class="black_text"></div>
                  <div
                    id="play"
                    class="hide tooltipped"
                    data-position="top"
                    data-tooltip="play"
                  >
                    <object data="svg/btn-play.svg"> </object>
                  </div>
                  <div
                    id="pause"
                    class="tooltipped"
                    data-position="top"
                    data-tooltip="pause"
                  >
                    <object data="svg/time-counter.svg" type="image/svg+xml">
                    </object>
                  </div>
                </div>
              </li>
            </ul>
            <ul>
              <li
                id="clue_info"
                class="mt-15 remove-hover"
                style="display: none;"
              >
                <div id="header_clue" class="primary_text hint_info"></div>
                <object data="svg/method-draw-image.svg" type="image/svg+xml">
                </object>
              </li>
            </ul>

            <ul class="right">
              <li class="mr-15 mt-15 remove-hover">
                <a
                  id="cw_menu"
                  class="dropdown-trigger customButton tooltipped"
                  data-position="top"
                  data-tooltip="Dropdown"
                  href="#"
                  data-target="dropdown1"
                  data-activates="dropdown1"
                >
                  <object data="svg/check.svg" type="image/svg+xml"></object>
                </a>
                <!-- Dropdown Structure -->
                <ul id="dropdown1" class="dropdown-content">
                  <li class="remove-hover">
                    <a
                      id="btn_menu_check"
                      class="customButton tooltipped"
                      data-position="top"
                      data-tooltip="Check written word"
                    >
                      <object
                        data="svg/checkword.svg"
                        type="image/svg+xml"
                      ></object>
                    </a>
                  </li>
                  <li class="remove-hover">
                    <a
                      id="btn_menu_reveal_word"
                      class="customButton tooltipped"
                      data-position="top"
                      data-tooltip="Solve word"
                    >
                      <object
                        data="svg/solveword.svg"
                        type="image/svg+xml"
                      ></object>
                    </a>
                  </li>
                </ul>
              </li>
              <li class="mr-15 mt-15 remove-hover">
                <a class="modal-trigger customButton">
                  <object data="svg/hint.svg" type="image/svg+xml"></object
                ></a>
              </li>
              <li class="mr-15 mt-15 remove-hover">
                <a
                  id="cw_menu_setting"
                  class="dropdown-trigger customButton tooltipped"
                  data-position="top"
                  data-tooltip="Settings"
                  data-target="dropdownsetting"
                  data-activates="dropdownsetting"
                >
                  <object
                    data="svg/button_setting.svg"
                    type="image/svg+xml"
                  ></object
                ></a>
                <ul id="dropdownsetting" class="dropdown-content">
                  <li class="remove-hover">
                    <a class="customButton">
                      <object
                        data="svg/sound-on.svg"
                        type="image/svg+xml"
                      ></object>
                    </a>
                  </li>
                  <li class="remove-hover">
                    <a class="customButton">
                      <object
                        data="svg/text-small.svg"
                        type="image/svg+xml"
                      ></object>
                    </a>
                  </li>
                  <li class="remove-hover">
                    <a class="customButton">
                      <object
                        data="svg/text-large.svg"
                        type="image/svg+xml"
                      ></object>
                    </a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </nav>
        <div class="row">
          <div class="col s2" id="clue_list">
            <div id="across_container" class="clue_list_wrapper">
              <div id="across_label" class="clue_list_label"></div>
              <div id="across_list">
                <ul id="across_list_ul"></ul>
              </div>
            </div>
          </div>
          <div class="col s8 no-padding">
            <div id="game">
              <div id="board">
                <div id="dragger">
                  <input
                    type="text"
                    id="key_interceptor"
                    maxlength="1"
                    size="1"
                    title=""
                  />
                  <canvas id="crossword_canvas"></canvas>
                </div>
              </div>
            </div>
          </div>
          <div class="col s2" id="clue_list">
            <div id="down_container" class="clue_list_wrapper">
              <div id="down_label" class="clue_list_label"></div>
              <div id="down_list">
                <ul id="down_list_ul"></ul>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="modal1" class="modal modal-fixed-footer">
        <div class="modal-content">
          <h4 id="help_title">Help</h4>
          <p id="help_text"></p>
        </div>
        <div class="modal-footer">
          <a
            id="btn_dialog_close"
            href="#"
            class="modal-action modal-close waves-effect waves-green btn-flat"
          ></a>
        </div>
      </div>

      <div id="modal3" class="modal modal-fixed-footer">
        <div id="congrat" class="modal-content">
          <h4 id="congrat_title">Congratulations</h4>
          <div class="checkmark center">
            <object data="images/checkmark.svg" type="image/svg+xml"> </object>
          </div>
        </div>
        <div class="modal-footer">
          <a
            href="#"
            class="dialog_close modal-action modal-close waves-effect waves-green btn-flat"
          ></a>
        </div>
      </div>

      <div id="modal4" class="modal modal-fixed-footer">
        <div class="modal-content">
          <h4 id="clear_title">Clear</h4>
          <p id="clear_warning"></p>
        </div>
        <div class="modal-footer">
          <a
            id="btn-no"
            href="#"
            class="modal-action modal-close waves-effect waves-green btn-flat"
          ></a>
          <a
            id="btn-yes"
            href="#"
            class="modal-action modal-close waves-effect waves-green btn-flat"
          ></a>
        </div>
      </div>
      <footer class="page-footer blue lighten-2"></footer>
    </div>

    <!-- modal paused -->
    <div id="modalPause" class="modal">
      <div class="modal-content center">
        <p><strong>Game Paused</strong></p>
        <div
          id="btn_play"
          class="tooltipped mt-15"
          data-position="top"
          data-tooltip="continue game"
        >
          <object data="svg/button_continue.svg" type="image/svg+xml"> </object>
        </div>
        <div
          id="surrender"
          class="tooltipped mt-15"
          data-position="top"
          data-tooltip="surrender game"
        >
          <object data="svg/surrender.svg" type="image/svg+xml"> </object>
        </div>
      </div>
    </div>
  </body>
</html>
